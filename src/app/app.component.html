  <h1 [style.color]="color">Vote for your favorite color</h1>
  
  <div *ngFor="let c of colors">
    <button 
        (click)="voteForColor(c)"
        style="width: 250px; height: 50px;"
        [style.backgroundColor]="c">
      Vote for {{c}}
    </button>
    <span>{{votes[c] || 0}}</span>
  </div>
